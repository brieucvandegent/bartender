	 <script type="text/javascript">

			
			$(document).ready(function(){

/** ===========================================
    Hide / show the master navigation menu
============================================ */

  // console.log('Window Height is: ' + $(window).height());
  // console.log('Document Height is: ' + $(document).height());

  var previousScroll = 0;

  $(window).scroll(function(){

    var currentScroll = $(this).scrollTop();

    /*
      If the current scroll position is greater than 0 (the top) AND the current scroll position is less than the document height minus the window height (the bottom) run the navigation if/else statement.
    */
    if (currentScroll > 0 && currentScroll < $(document).height() - $(window).height()){
      /*
        If the current scroll is greater than the previous scroll (i.e we're scrolling down the page), hide the nav.
      */
      if (currentScroll > previousScroll){
        window.setTimeout(hideNav, 300);
      /*
        Else we are scrolling up (i.e the previous scroll is greater than the current scroll), so show the nav.
      */
      } else {
        window.setTimeout(showNav, 300);
      }
      /* 
        Set the previous scroll value equal to the current scroll.
      */
      previousScroll = currentScroll;
    }

  });

  function hideNav() {
    $("[data-nav-status='toggle']").removeClass("is-visible").addClass("is-hidden");
  }
  function showNav() {
    $("[data-nav-status='toggle']").removeClass("is-hidden").addClass("is-visible");
  }

});
			
			
			
	
			   
			   $(document).ready(function(){
			
						
			$('a[href^="#"]').click(function(){  
			  	var the_id = $(this).attr("href");  
			    $('html, body').animate({  
			        scrollTop:$(the_id).offset().top  
			    }, 'slow');  
			    return false;  
			   });
			   
			   var navItems = document.querySelectorAll(".navstate li a");
			   var sections = document.getElementsByTagName("section");
			  
			   
			   for(i = 0; i < sections.length; i++){
				   sections[i].topPos = sections[i].offsetTop - sections[i].clientHeight/2;
				   sections[i].botPos = sections[i].topPos + sections[i].clientHeight;
				   console.log(sections[i].topPos + " - " + sections[i].botPos);
			   }
			   sections[0].topPos = -2000; // fix scroll bounce
			   
			   
			   
			   document.addEventListener("scroll", function(event){
			   	updateMenu(event, this);
			   });
			   
			   function updateMenu(ev, el){
					var currentScrollPos = document.body.scrollTop;
					for(i = 0; i < sections.length; i++) {
						if(currentScrollPos > sections[i].topPos && currentScrollPos < sections[i].botPos){
							navItems[i].classList.add("active");
						} else {
							navItems[i].classList.remove("active");
						}
					}
				}
			   
			});
			
			
			
			
			
	 </script>
